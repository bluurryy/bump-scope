name: CI

on:
  push:
    branches: ["main"]
  pull_request:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo +stable fmt --all --check
      - run: cd crates/callgrind-benches && cargo +stable fmt --all --check
      - run: cd crates/criterion-benches && cargo +stable fmt --all --check
      - run: cd crates/fuzzing-support && cargo +stable fmt --all --check
      - run: cd crates/test-fallibility && cargo +stable fmt --all --check
      - run: cd crates/test-hashbrown && cargo +stable fmt --all --check
      - run: cd crates/tests-from-std && cargo +stable fmt --all -- --check
      - run: cd fuzz && cargo +stable fmt --all --check
  clippy-stable:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo +stable clippy --tests --no-default-features -- -Dwarnings
      - run: cargo +stable clippy --tests --features allocator-api2-02,allocator-api2-03,allocator-api2-04,bytemuck,zerocopy-08,serde -- -Dwarnings
  clippy-nightly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo +nightly clippy --tests --no-default-features -- -Dwarnings
      - run: cargo +nightly clippy --tests --features allocator-api2-02,allocator-api2-03,allocator-api2-04,bytemuck,zerocopy-08,serde -- -Dwarnings
      - run: cargo +nightly clippy --tests --all-features -- -Dwarnings
      - run: cd crates/callgrind-benches && cargo +nightly clippy --tests --benches --workspace -- -Dwarnings
      - run: cd crates/criterion-benches && cargo +nightly clippy --tests --benches --workspace -- -Dwarnings
      - run: cd crates/fuzzing-support && cargo +nightly clippy --tests -- -Dwarnings
      - run: cd crates/test-fallibility && cargo +nightly clippy --tests -- -Dwarnings
      - run: cd crates/test-hashbrown && cargo +nightly clippy --tests -- -Dwarnings
      - run: cd crates/test-hashbrown && cargo +nightly clippy --tests --all-features -- -Dwarnings
      - run: cd crates/tests-from-std && cargo +nightly clippy --tests -- -Dwarnings
      - run: cd fuzz && cargo +nightly clippy -- -Dwarnings
  msrv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.85.1
      - uses: Swatinem/rust-cache@v2
      - run: cargo +1.85.1 check --no-default-features
      - run: cargo +1.85.1 check --features allocator-api2-02,allocator-api2-03,allocator-api2-04,bytemuck,zerocopy-08,serde
  minimal-versions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@cargo-hack
      - uses: taiki-e/install-action@cargo-minimal-versions
      - run: cargo +stable minimal-versions check --features allocator-api2-02,allocator-api2-03,allocator-api2-04,bytemuck,zerocopy-08,serde
      - run: cargo +nightly minimal-versions check --all-features
  no-std:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: thumbv7em-none-eabihf
      - uses: Swatinem/rust-cache@v2
      - run: cargo check --target thumbv7em-none-eabihf --no-default-features -F allocator-api2-02,allocator-api2-03,allocator-api2-04,bytemuck,zerocopy-08,alloc,serde
  test-stable:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo +stable test --features allocator-api2-02,allocator-api2-03,allocator-api2-04,bytemuck,zerocopy-08,serde
      - run: cargo +stable run --example limit_memory_usage
      - run: cargo +stable run --example stack_or_static_memory
      - run: cargo +stable run --example thread_local
      - run: cargo +stable test --test trybuild -- --ignored
      - run: cargo +stable test --no-default-features --test trybuild_unavailable_panicking_macros -F alloc
  test-nightly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
      - run: cargo +nightly test --all-features
      - run: cargo +nightly run --example limit_memory_usage
      - run: cargo +nightly run --example stack_or_static_memory
      - run: cargo +nightly run --example thread_local
      - run: cd crates/tests-from-std && cargo +nightly test
      - run: cd crates/test-hashbrown && cargo +nightly test
      - run: cd crates/test-hashbrown && cargo +nightly test --all-features
      - run: cd crates/fuzzing-support && cargo +nightly test
  test-miri:
    runs-on: ubuntu-latest
    env:
      MIRIFLAGS: "-Zmiri-strict-provenance"
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: miri
      - uses: Swatinem/rust-cache@v2
      - run: cargo +nightly miri test --all-features
      - run: cargo +nightly miri run --example limit_memory_usage
      - run: cargo +nightly miri run --example stack_or_static_memory
      - run: cargo +nightly miri run --example thread_local
      - run: cd crates/tests-from-std && cargo +nightly miri test
      - run: cd crates/test-hashbrown && cargo +nightly miri test
      - run: cd crates/test-hashbrown && cargo +nightly miri test --all-features
      - run: cd crates/fuzzing-support && cargo +nightly miri test
  doc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
      - run: cargo rustdoc --all-features -- --cfg docsrs -Z unstable-options --generate-link-to-definition -Dwarnings
