name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: cargo fmt --all -- --check
      - run: cd crates/fuzzing-support && cargo fmt --all -- --check
      - run: cd crates/test-fallibility && cargo fmt --all -- --check
      - run: cd crates/tests-from-std && cargo fmt --all -- --check
      - run: cd fuzz && cargo fmt --all -- --check
  clippy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain: ["1.64.0", "stable", "nightly"]
        flags: ["--no-default-features"]
        include:
          - toolchain: "nightly"
            flags: "--all-features --tests"
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{matrix.toolchain}}
          components: clippy
      - run: cargo clippy --all
      - run: cargo clippy --all ${{matrix.flags}}
  clippy-benches:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy
      - run: cargo clippy --benches --all-features
  test:
    runs-on: ubuntu-latest
    env:
      MIRIFLAGS: "-Zmiri-strict-provenance"
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: miri
      - run: cargo test --all-features
      - run: cargo miri test --all-features
      - run: cd crates/tests-from-std && cargo test
      - run: cd crates/tests-from-std && cargo miri test
  minimal-versions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
      - uses: taiki-e/install-action@cargo-hack
      - uses: taiki-e/install-action@cargo-minimal-versions
      - uses: Swatinem/rust-cache@v2
      - run: cargo minimal-versions check
      - run: cargo minimal-versions check --all-features
